<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>
    <div class="container" id="container" >
      <div>
        <p><span id="page-views">100K</span>Pageviews</p>
        <input class="slider" type="range" name="range" id="slider" min="0" max="32" value="16">
        <p><span id="price">$16.00</span>/month</p>
      </div>
      
      <div class="billing-wrapper">
        <label for="btn">
          <p>Monthly Billing</p>
        </label>
        <label for="btn">
          <input type="checkbox" name="toggleBtn" id="btn">
          <div class="btn">
          </div>     
        </label>
        <div class="discount-wrapper">
          <label for="btn">
            <p>Yearly Billing</p>
            <p> -25% <span>discount</span></p>
          </label>   
        </div>
      </div>
      <div class="start-my-trial-btn">
        <div>
          <p>Unlimited websites </p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <button >Start my trial</button>
      </div>     
      
      
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KIRUBA</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
